  <div class="fixed z-20 w-4 h-4 border border-text rounded-full pointer-events-none transition-all duration-300 ease-out opacity-50" id="cursor-trail"></div>

  <!-- Background grid decoration -->

    <div class="border-r border-text"></div>
    <div class="border-r border-text"></div>

    <div class="border-r border-text"></div>
    <div class="border-r border-text"></div>
    <div class="border-r border-text"></div>
    <div class="border-r border-text md:block hidden"></div>
    <div class="border-r border-text md:block hidden"></div>
    <div class="border-r border-text md:block hidden"></div>
    <div class="border-r border-text md:block hidden"></div>
    <div class="border-r border-text md:block hidden"></div>
    <div class="border-r border-text md:block hidden"></div>

  <!-- Contenedor principal -->

    <!-- Sección central con título y navegación -->

      <!-- Título central -->
      <div class="flex justify-center mb-16 sm:mb-24 md:mb-10">
        <h1 class="flex justify-center text-[10vw] sm:text-[12vw] md:text-[14vw] leading-tight flex items-center relative group">

          <span class="group-hover:opacity-50 transition-opacity duration-300">&lt;/</span>
          <span class="overflow-hidden flex gap-0">
            <span class="font-elegant italic inline-block opacity-0 animate-rise hover:text-primary transition-colors duration-300" style="animation-delay: 0.5s;">G</span>
            <span class="font-elegant italic inline-block opacity-0 animate-rise hover:text-primary transition-colors duration-300" style="animation-delay: 0.3s;">p</span>
            <span class="inline-block w-2 md:w-3"></span>
            <span class="inline-block opacity-0 animate-rise hover:text-primary transition-colors duration-300" style="animation-delay: 0s;">A</span>
            <span class="inline-block opacity-0 animate-rise hover:text-primary transition-colors duration-300" style="animation-delay: 0.1s;">g</span>
            <span class="inline-block opacity-0 animate-rise hover:text-primary transition-colors duration-300" style="animation-delay: 0.4s;">u</span>
            <span class="inline-block opacity-0 animate-rise hover:text-primary transition-colors duration-300" style="animation-delay: 0.6s;">s</span>
          </span>
          <span class="group-hover:opacity-50 transition-opacity duration-300">&gt;</span>
        </h1>
      </div>

      <!-- Menú de Navegación -->
      <nav class="w-full flex flex-col md:flex-row justify-around items-center gap-3 sm:gap-6 md:gap-0 text-sm uppercase tracking-wider opacity-0 animate-fadeInUp">

        <p class="text-xl animate-pulse hidden md:block">✦</p>
        <a href="./src/html/about.html" class="relative group py-1">
          <span class="text-textSecondary group-hover:text-primary transition-colors duration-300">01</span> Sobre mí

        </a>
        <a href="./src/html/projects.html" class="relative group py-1">
          <span class="text-textSecondary group-hover:text-primary transition-colors duration-300">02</span> Proyectos
          <span class="absolute -bottom-1 left-0 w-0 h-px bg-text transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="./src/html/contact.html" class="relative group py-1">
          <span class="text-textSecondary group-hover:text-primary transition-colors duration-300">03</span> Contacto
          <span class="absolute -bottom-1 left-0 w-0 h-px bg-text transition-all duration-300 group-hover:w-full"></span>

        <p class="text-xl animate-pulse hidden md:block">✦</p>

    <!-- Texto inferior + Ilustración -->

      <!-- Bloque de texto izquierdo -->

        <img src="./src/resources/images/Hey.gif" class="w-6 h-6 md:w-8 md:h-8 lg:w-12 lg:h-12 transition-transform duration-300 group-hover:scale-110" alt="Icono izquierdo" loading="lazy">

          AGUSTÍN (HE/HIM) AKA GPAGUS IS A WEB DEVELOPER FROM MONTIJO, BADAJOZ, SPAIN.
        </p>
      </div>

      <!-- Ilustración central -->
      <div id="three-container" class="flex justify-center md:w-32 lg:w-48 my-2 md:my-4 hover:scale-110 transition-transform duration-500"></div>
      <!-- Bloque de texto derecho -->
      <div class="flex flex-col items-center w-4/5 md:w-2/5 lg:w-1/3 text-center group">


        <img src="./src/resources/images/Solution.gif" class="w-6 h-6 md:w-8 md:h-8 lg:w-12 lg:h-12 transition-transform duration-300 group-hover:scale-110" alt="Icono derecho" loading="lazy">
        <p class="text-[11px] md:text-[13px] p-2 md:p-3 leading-relaxed transition-all duration-300 group-hover:text-primary">
          PASSIONATE ABOUT CREATING DIGITAL SOLUTIONS THAT MAKE AN IMPACT.
        </p>
      </div>
    </div>
  </div>

  <!-- Script JS -->
  <script defer type="module" src="./src/js/index.js"></script>
  <script>
    const cursor = document.getElementById('cursor');
    const cursorTrail = document.getElementById('cursor-trail');

    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';

      setTimeout(() => {
        cursorTrail.style.left = e.clientX - 4 + 'px';
        cursorTrail.style.top = e.clientY - 4 + 'px';
      }, 100);
    });

    document.addEventListener('mousedown', () => {
      cursor.classList.add('scale-150');
      cursorTrail.classList.remove('scale-150');
    });
    document.addEventListener('mouseup', () => {
      cursor.classList.remove('scale-150');
      cursorTrail.classList.remove('scale-150');
    });
  </script>
</body>
</html>
